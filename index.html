<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Feed de LinkedIn</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'BlissLight';
      src: url('font/BlissLight Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "BlissLight", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .feed-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start; /* ðŸ‘ˆ ahora arriba */
      justify-content: space-between;
      border-radius: 1vw;
      box-shadow: 0 0.4vw 1vw rgba(0, 0, 0, 0.1);
      width: 100%;
      height: 100%;
      padding: 3%;
      gap: 3%;
      transition: all .5s ease-in-out;
      box-sizing: border-box;
    }

    .feed-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* ðŸ‘ˆ alinear arriba */
      justify-content: flex-start; /* ðŸ‘ˆ anclar arriba */
      height: 100%;
      position: relative;
    }

    .feed-text p {
      color: #180a3a;
      font-size: clamp(12px, 1.2vw, 20px);
      font-weight: bold;
      margin-bottom: 0.4vw;
    }

    .img-ig {
      width: 35%;
      max-width: 290px;
      height: auto;
      margin-bottom: 0.5vw;
    }

    .caption {
      border-radius: 0.6vw;
      padding: 0.8vw;
      font-size: clamp(14px, 1.5vw, 22px);
      color: #333;
      overflow: hidden;
      flex-grow: 1; /* ðŸ‘ˆ deja que crezca el texto sin mover el tÃ­tulo */
      display: flex;
      align-items: flex-start;
      max-height: 40%;
      margin-top: 4%;
    }

    .feed-image {
      flex: 0.9;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* ðŸ‘ˆ alinear con la parte superior */
      padding: 2%;
      box-sizing: border-box;
    }

    .feed-image img {
      width: 100%;
      max-width: 500px;
      max-height: 70vh;
      height: auto;
      border-radius: 1.2vw;
      object-fit: cover;
      border: none;
      display: block;
      transition: transform .4s ease;
    }

    .feed-image img:hover {
      transform: scale(1.02);
    }

    .fade {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .visible {
      opacity: 1;
    }

    @media (orientation: portrait) {
      .feed-container {
        flex-direction: column;
        text-align: center;
        padding: 5%;
        align-items: center;
      }

      .feed-text {
        align-items: center;
      }

      .feed-text p {
        font-size: clamp(14px, 2.5vw, 24px);
      }

      .caption {
        font-size: clamp(14px, 2vw, 22px);
      }

      .img-ig {
        width: 40%;
      }

      .feed-image img {
        width: 85%;
        max-width: 300px;
        max-height: 77vh;
        border-radius: 3vw;
      }
    }
  </style>
</head>

<body>
  <div id="feed" class="feed-container visible">
    <div class="feed-text">
      <p>Conoce quÃ© novedades tenemos en:</p>
      <img class="img-ig" src="img/linkedin_logo.png" alt="LinkedIn">
      <div class="caption">Cargando publicaciÃ³n...</div>
    </div>
    <div class="feed-image">
      <img src="" alt="Post de LinkedIn">
    </div>
  </div>

  <script>
    const FEED_URL = "https://rss.app/feeds/v1.1/ivV9JN45e5dfSQju.json";
    let currentIndex = 0, posts = [];

    async function cargarFeed() {
      try {
        const res = await fetch(FEED_URL);
        const data = await res.json();
        posts = data.items || [];
        mostrarPost();
        setInterval(mostrarPost, 15000);
      } catch (e) { console.error("Error al cargar el feed:", e); }
    }

    function mostrarPost() {
      if (posts.length === 0) return;
      const post = posts[currentIndex];
      const captionElement = document.querySelector(".caption");
      const imgElement = document.querySelector(".feed-image img");
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = post.content_html;
      const text = tempDiv.innerText || "";
      const imgTag = tempDiv.querySelector("img");
      const imgSrc = imgTag ? imgTag.src : "";
      const feedContainer = document.getElementById("feed");
      feedContainer.classList.remove("visible");
      feedContainer.classList.add("fade");

      setTimeout(() => {
        captionElement.innerText = text.trim().substring(0, 400);
        imgElement.src = `https://images.weserv.nl/?url=${encodeURIComponent(imgSrc)}`;
        feedContainer.classList.remove("fade");
        feedContainer.classList.add("visible");
      }, 800);

      currentIndex = (currentIndex + 1) % posts.length;
    }

    cargarFeed();
  </script>
</body>
</html>
